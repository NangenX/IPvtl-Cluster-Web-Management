<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPvtl Cluster Manager</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #3b82f6;
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--bg-card);
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .header h1 { font-size: 1.5rem; font-weight: 600; }
        .header-controls { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        
        /* ÂÖ®Â±ÄÁªüËÆ°Ê†è */
        .global-stats {
            display: flex;
            gap: 2rem;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-radius: 8px;
            flex-wrap: wrap;
        }
        .global-stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .global-stat-icon { font-size: 1.2rem; }
        .global-stat-value { font-size: 1.4rem; font-weight: 700; }
        .global-stat-value.running { color: var(--success); }
        .global-stat-value.idle { color: var(--text-secondary); }
        .global-stat-value.stopping { color: var(--warning); }
        .global-stat-label { font-size: 0.8rem; color: var(--text-secondary); }
        
        .control-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
        }
        .control-group label { font-size: 0.85rem; color: var(--text-secondary); }
        .control-group select {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--bg-card);
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
        }
        .status-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
        .status-dot.online { background: var(--success); }
        .status-dot.offline { background: var(--danger); }
        .status-dot.error { background: var(--warning); }
        .container { padding: 2rem; max-width: 1600px; margin: 0 auto; }
        .server-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(480px, 1fr));
            gap: 1.5rem;
            align-items: start; /* Âç°ÁâáÈ°∂ÈÉ®ÂØπÈΩêÔºå‰∏çÊãâ‰º∏ */
        }
        .server-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--bg-card);
        }
        .server-header {
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .server-name { font-weight: 600; font-size: 1.1rem; }
        .server-meta { color: var(--text-secondary); font-size: 0.85rem; }
        .server-stats {
            padding: 1rem 1.25rem;
            display: flex;
            gap: 1.5rem;
            border-bottom: 1px solid var(--bg-card);
            flex-wrap: wrap;
            align-items: center;
        }
        .stat { text-align: center; min-width: 50px; }
        .stat-value { font-size: 1.3rem; font-weight: 600; }
        .stat-label { font-size: 0.7rem; color: var(--text-secondary); }
        .stat-value.running { color: var(--success); }
        .stat-value.idle { color: var(--text-secondary); }
        .stat-value.stopping { color: var(--warning); }
        .cpu-cores {
            display: flex;
            gap: 3px;
            flex-wrap: wrap;
            align-items: center;
            flex: 1;
        }
        .cpu-core {
            font-size: 0.65rem;
            padding: 2px 4px;
            background: var(--bg-card);
            border-radius: 3px;
            color: var(--text-secondary);
        }
        .cpu-core.high { background: rgba(239,68,68,0.3); color: var(--danger); }
        .cpu-core.medium { background: rgba(245,158,11,0.3); color: var(--warning); }
        .channels-section { border-top: 1px solid var(--bg-card); }
        .channels-toggle {
            width: 100%;
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }
        .channels-toggle:hover { background: rgba(255,255,255,0.05); }
        .toggle-icon { transition: transform 0.2s; font-size: 0.8rem; }
        .toggle-icon.expanded { transform: rotate(180deg); }
        .channels-container {
            display: none;
            padding: 0.75rem;
            background: rgba(0,0,0,0.2);
            max-height: 500px;
            overflow-y: auto;
        }
        .channels-container.show { display: block; }
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.5rem;
        }
        .channel-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 0.6rem;
            border: 1px solid var(--bg-card);
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        .channel-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .channel-id { font-weight: 600; font-size: 0.85rem; }
        .channel-state {
            font-size: 0.65rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            text-transform: uppercase;
            font-weight: 500;
        }
        .channel-state.running { background: rgba(34,197,94,0.2); color: var(--success); }
        .channel-state.idle { background: rgba(148,163,184,0.2); color: var(--text-secondary); }
        .channel-state.stopping { background: rgba(245,158,11,0.2); color: var(--warning); }
        .channel-status-text {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 1rem;
        }
        .channel-actions { display: flex; gap: 0.3rem; }
        .channel-actions .btn { flex: 1; padding: 0.3rem; font-size: 0.7rem; }
        .btn {
            padding: 0.4rem 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .btn-primary { background: var(--accent); color: white; }
        .btn-primary:hover { background: #2563eb; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-danger:hover { background: #dc2626; }
        .btn-success { background: var(--success); color: white; }
        .btn-success:hover { background: #16a34a; }
        .btn-sm { padding: 0.25rem 0.5rem; font-size: 0.75rem; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { text-align: center; padding: 3rem; color: var(--text-secondary); }
        .error-banner {
            background: rgba(239,68,68,0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .refresh-btn {
            background: transparent;
            border: 1px solid var(--bg-card);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .refresh-btn:hover { background: var(--bg-card); }
        .last-update { color: var(--text-secondary); font-size: 0.85rem; }
        .server-error {
            padding: 1rem;
            color: var(--danger);
            font-size: 0.85rem;
            background: rgba(239,68,68,0.1);
        }
        .countdown { font-size: 0.75rem; color: var(--accent); min-width: 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .spinning { animation: spin 1s linear infinite; display: inline-block; }
        @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulsing { animation: pulse 1.5s infinite; }
        @media (max-width: 600px) {
            .server-grid { grid-template-columns: 1fr; }
            .channels-grid { grid-template-columns: repeat(2, 1fr); }
            .header { padding: 1rem; }
            .container { padding: 1rem; }
            .global-stats { gap: 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <h1>üñ•Ô∏è IPvtl Cluster Manager</h1>
            <div class="header-controls">
                <div class="control-group">
                    <label data-i18n="language">ËØ≠Ë®Ä:</label>
                    <select id="langSelect" onchange="setLanguage(this.value)">
                        <option value="zh">‰∏≠Êñá</option>
                        <option value="en">English</option>
                    </select>
                </div>
                <div class="control-group">
                    <label data-i18n="autoRefresh">Ëá™Âä®Âà∑Êñ∞:</label>
                    <select id="refreshInterval" onchange="setRefreshInterval(this.value)">
                        <option value="0" data-i18n="off">ÂÖ≥Èó≠</option>
                        <option value="5">5s</option>
                        <option value="10">10s</option>
                        <option value="20" selected>20s</option>
                        <option value="30">30s</option>
                    </select>
                    <span class="countdown" id="countdown"></span>
                </div>
                <span class="last-update" id="lastUpdate">-</span>
                <button class="refresh-btn" onclick="refreshAll()">
                    <span id="refreshIcon">üîÑ</span> <span data-i18n="refresh">Âà∑Êñ∞</span>
                </button>
            </div>
        </div>
        <div class="global-stats" id="globalStats">
            <div class="global-stat">
                <span class="global-stat-icon">üñ•Ô∏è</span>
                <div>
                    <div class="global-stat-value" id="totalServers">0</div>
                    <div class="global-stat-label" data-i18n="servers">ÊúçÂä°Âô®</div>
                </div>
            </div>
            <div class="global-stat">
                <span class="global-stat-icon">üì∫</span>
                <div>
                    <div class="global-stat-value" id="totalChannels">0</div>
                    <div class="global-stat-label" data-i18n="totalChannels">ÊÄªÈÄöÈÅì</div>
                </div>
            </div>
            <div class="global-stat">
                <span class="global-stat-icon">‚ñ∂Ô∏è</span>
                <div>
                    <div class="global-stat-value running" id="totalRunning">0</div>
                    <div class="global-stat-label" data-i18n="running">ËøêË°å‰∏≠</div>
                </div>
            </div>
            <div class="global-stat">
                <span class="global-stat-icon">‚è∏Ô∏è</span>
                <div>
                    <div class="global-stat-value idle" id="totalIdle">0</div>
                    <div class="global-stat-label" data-i18n="idle">Á©∫Èó≤</div>
                </div>
            </div>
            <div class="global-stat" id="globalStoppingWrap" style="display:none;">
                <span class="global-stat-icon">‚èπÔ∏è</span>
                <div>
                    <div class="global-stat-value stopping" id="totalStopping">0</div>
                    <div class="global-stat-label" data-i18n="stopping">ÂÅúÊ≠¢‰∏≠</div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="error" class="error-banner" style="display:none;"></div>
        <div id="loading" class="loading" data-i18n="loading">Âä†ËΩΩ‰∏≠...</div>
        <div id="serverGrid" class="server-grid"></div>
    </div>

    <script>
        // ==================== ÂõΩÈôÖÂåñ ====================
        const i18n = {
            zh: {
                language: 'ËØ≠Ë®Ä:',
                autoRefresh: 'Ëá™Âä®Âà∑Êñ∞:',
                off: 'ÂÖ≥Èó≠',
                refresh: 'Âà∑Êñ∞',
                loading: 'Âä†ËΩΩ‰∏≠...',
                noServers: 'ÊöÇÊó†ÊúçÂä°Âô®ÈÖçÁΩÆ',
                servers: 'ÊúçÂä°Âô®',
                totalChannels: 'ÊÄªÈÄöÈÅì',
                running: 'ËøêË°å‰∏≠',
                idle: 'Á©∫Èó≤',
                stopping: 'ÂÅúÊ≠¢‰∏≠',
                cpu: 'CPU',
                channels: 'ÈÄöÈÅìÊï∞',
                channelList: 'ÈÄöÈÅìÂàóË°®',
                noChannels: 'Êó†ÈÄöÈÅì',
                serverOffline: 'ÊúçÂä°Âô®Á¶ªÁ∫ø',
                updatedAt: 'Êõ¥Êñ∞‰∫é',
                confirmRestart: 'Á°ÆËÆ§ÈáçÂêØ Channel {0}?',
                confirmStop: 'Á°ÆËÆ§ÂÅúÊ≠¢ Channel {0}?',
                fetchError: 'Ëé∑ÂèñÊúçÂä°Âô®ÂàóË°®Â§±Ë¥•',
                refreshError: 'Âà∑Êñ∞Â§±Ë¥•',
                actionError: 'Êìç‰ΩúÂ§±Ë¥•',
                start: 'ÂêØ',
                stop: 'ÂÅú',
                restart: 'ÈáçÂêØ'
            },
            en: {
                language: 'Lang:',
                autoRefresh: 'Auto Refresh:',
                off: 'Off',
                refresh: 'Refresh',
                loading: 'Loading...',
                noServers: 'No servers configured',
                servers: 'Servers',
                totalChannels: 'Total Ch.',
                running: 'Running',
                idle: 'Idle',
                stopping: 'Stopping',
                cpu: 'CPU',
                channels: 'Channels',
                channelList: 'Channel List',
                noChannels: 'No channels',
                serverOffline: 'Server offline',
                updatedAt: 'Updated at',
                confirmRestart: 'Confirm restart Channel {0}?',
                confirmStop: 'Confirm stop Channel {0}?',
                fetchError: 'Failed to fetch servers',
                refreshError: 'Refresh failed',
                actionError: 'Action failed',
                start: 'On',
                stop: 'Off',
                restart: 'Restart'
            }
        };

        let currentLang = localStorage.getItem('lang') || 'en';

        function t(key, ...args) {
            let text = i18n[currentLang][key] || key;
            args.forEach((arg, i) => {
                text = text.replace(`{${i}}`, arg);
            });
            return text;
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            document.documentElement.lang = lang === 'zh' ? 'zh-CN' : 'en';
            updateStaticTexts();
            renderServers();
        }

        function updateStaticTexts() {
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.textContent = t(key);
            });
        }

        // ==================== Áä∂ÊÄÅÁÆ°ÁêÜ ====================
        let servers = [];
        let refreshTimer = null;
        let countdownTimer = null;
        let countdownValue = 0;
        let currentInterval = 20;
        const pendingActions = new Set();
        const expandedServers = new Set();

        // ==================== Êï∞ÊçÆËé∑Âèñ ====================
        async function fetchServers() {
            try {
                const resp = await fetch('/api/servers');
                if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
                servers = await resp.json();
                updateGlobalStats();
                renderServers();
                hideError();
                updateTimestamp();
            } catch (e) {
                showError(`${t('fetchError')}: ${e.message}`);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        // ==================== ÂÖ®Â±ÄÁªüËÆ° ====================
        function updateGlobalStats() {
            let totalChannels = 0, running = 0, idle = 0, stopping = 0;
            
            servers.forEach(s => {
                if (s.state.status === 'online') {
                    const channels = s.state.channels || [];
                    totalChannels += channels.length;
                    channels.forEach(ch => {
                        if (ch.state === 'running') running++;
                        else if (ch.state === 'idle') idle++;
                        else if (ch.state === 'stopping') stopping++;
                    });
                }
            });

            document.getElementById('totalServers').textContent = servers.length;
            document.getElementById('totalChannels').textContent = totalChannels;
            document.getElementById('totalRunning').textContent = running;
            document.getElementById('totalIdle').textContent = idle;
            document.getElementById('totalStopping').textContent = stopping;
            document.getElementById('globalStoppingWrap').style.display = 
                stopping > 0 ? 'flex' : 'none';
        }

        // ==================== Ëá™Âä®Âà∑Êñ∞ ====================
        function setRefreshInterval(seconds) {
            currentInterval = parseInt(seconds);
            clearInterval(refreshTimer);
            clearInterval(countdownTimer);
            
            if (currentInterval > 0) {
                countdownValue = currentInterval;
                updateCountdown();
                countdownTimer = setInterval(() => {
                    countdownValue--;
                    if (countdownValue <= 0) countdownValue = currentInterval;
                    updateCountdown();
                }, 1000);
                refreshTimer = setInterval(fetchServers, currentInterval * 1000);
            } else {
                document.getElementById('countdown').textContent = '';
            }
        }

        function updateCountdown() {
            document.getElementById('countdown').textContent = 
                currentInterval > 0 ? `${countdownValue}s` : '';
        }

        function updateTimestamp() {
            document.getElementById('lastUpdate').textContent = 
                `${t('updatedAt')} ${new Date().toLocaleTimeString()}`;
            countdownValue = currentInterval;
        }

        // ==================== Ê∏≤Êüì ====================
        function toggleChannels(serverId, event) {
            if (event) event.stopPropagation();
            if (expandedServers.has(serverId)) {
                expandedServers.delete(serverId);
            } else {
                expandedServers.add(serverId);
            }
            // Âè™Êõ¥Êñ∞ÂØπÂ∫îÁöÑÊúçÂä°Âô®Âç°ÁâáÔºåËÄåÈùûÂÖ®ÈÉ®ÈáçÊñ∞Ê∏≤Êüì
            const container = document.querySelector(`[data-server-id="${serverId}"] .channels-container`);
            const icon = document.querySelector(`[data-server-id="${serverId}"] .toggle-icon`);
            if (container && icon) {
                container.classList.toggle('show');
                icon.classList.toggle('expanded');
            }
        }

        function renderServers() {
            const grid = document.getElementById('serverGrid');
            if (servers.length === 0) {
                grid.innerHTML = `<div class="loading">${t('noServers')}</div>`;
                return;
            }
            grid.innerHTML = servers.map(s => renderServerCard(s)).join('');
        }

        function renderServerCard(server) {
            const { config, state } = server;
            const statusClass = state.status.toLowerCase();
            const channels = state.channels || [];
            const cpuCores = state.cpu_cores || [];
            const cpuAvg = state.cpu_avg;
            const isExpanded = expandedServers.has(config.id);
            
            const stats = {
                running: channels.filter(c => c.state === 'running').length,
                idle: channels.filter(c => c.state === 'idle').length,
                stopping: channels.filter(c => c.state === 'stopping').length
            };
            
            return `
                <div class="server-card" data-server-id="${config.id}">
                    <div class="server-header">
                        <div>
                            <div class="server-name">
                                <span class="status-dot ${statusClass}"></span>
                                ${esc(config.name)}
                            </div>
                            <div class="server-meta">${esc(config.host)}:${config.port}</div>
                        </div>
                        <button class="btn btn-primary btn-sm" onclick="refreshServer('${config.id}')">
                            ${t('refresh')}
                        </button>
                    </div>
                    ${state.status === 'online' ? `
                        <div class="server-stats">
                            <div class="stat">
                                <div class="stat-value">${cpuAvg != null ? cpuAvg.toFixed(0) : '-'}%</div>
                                <div class="stat-label">${t('cpu')}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${channels.length}</div>
                                <div class="stat-label">${t('channels')}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value running">${stats.running}</div>
                                <div class="stat-label">${t('running')}</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value idle">${stats.idle}</div>
                                <div class="stat-label">${t('idle')}</div>
                            </div>
                            ${stats.stopping > 0 ? `
                                <div class="stat">
                                    <div class="stat-value stopping">${stats.stopping}</div>
                                    <div class="stat-label">${t('stopping')}</div>
                                </div>
                            ` : ''}
                            ${cpuCores.length > 0 ? `
                                <div class="cpu-cores">
                                    ${cpuCores.map((v, i) => `
                                        <span class="cpu-core ${v > 80 ? 'high' : v > 50 ? 'medium' : ''}">
                                            ${i}:${v}%
                                        </span>
                                    `).join('')}
                                </div>
                            ` : ''}
                        </div>
                        <div class="channels-section">
                            <button class="channels-toggle" onclick="toggleChannels('${config.id}', event)">
                                <span>üì∫ ${t('channelList')} (${channels.length})</span>
                                <span class="toggle-icon ${isExpanded ? 'expanded' : ''}">‚ñº</span>
                            </button>
                            <div class="channels-container ${isExpanded ? 'show' : ''}">
                                ${channels.length > 0 ? `
                                    <div class="channels-grid">
                                        ${channels.map(ch => renderChannelCard(config.id, ch)).join('')}
                                    </div>
                                ` : `<div style="padding:1rem;color:var(--text-secondary);">${t('noChannels')}</div>`}
                            </div>
                        </div>
                    ` : `
                        <div class="server-error">
                            ‚ö†Ô∏è ${state.error_message || t('serverOffline')}
                        </div>
                    `}
                </div>
            `;
        }

        function renderChannelCard(serverId, channel) {
            const stateClass = channel.state.toLowerCase();
            const actionKey = `${serverId}-${channel.id}`;
            const isPending = pendingActions.has(actionKey);
            
            return `
                <div class="channel-card">
                    <div class="channel-card-header">
                        <span class="channel-id">CH${channel.id}</span>
                        <span class="channel-state ${stateClass} ${isPending ? 'pulsing' : ''}">
                            ${channel.state}
                        </span>
                    </div>
                    <div class="channel-status-text" title="${esc(channel.status || '')}">
                        ${esc(channel.status) || '-'}
                    </div>
                    <div class="channel-actions">
                        ${channel.state === 'running' ? `
                            <button class="btn btn-danger" 
                                    onclick="stopChannel('${serverId}', ${channel.id})"
                                    ${isPending ? 'disabled' : ''}>${t('stop')}</button>
                        ` : channel.state === 'idle' ? `
                            <button class="btn btn-success" 
                                    onclick="startChannel('${serverId}', ${channel.id})"
                                    ${isPending ? 'disabled' : ''}>${t('start')}</button>
                        ` : `
                            <button class="btn" disabled>...</button>
                        `}
                        <button class="btn btn-primary" 
                                onclick="restartChannel('${serverId}', ${channel.id})"
                                ${isPending || channel.state === 'stopping' ? 'disabled' : ''}>
                            ${t('restart')}
                        </button>
                    </div>
                </div>
            `;
        }

        function esc(str) {
            if (!str) return '';
            return str.replace(/[&<>"']/g, m => ({
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
            }[m]));
        }

        // ==================== Êìç‰Ωú ====================
        async function refreshServer(serverId) {
            try {
                await fetch(`/api/servers/${serverId}/refresh`, { method: 'POST' });
                await fetchServers();
            } catch (e) {
                showError(`${t('refreshError')}: ${e.message}`);
            }
        }

        async function restartChannel(serverId, channelId) {
            if (!confirm(t('confirmRestart', channelId))) return;
            await channelAction(serverId, channelId, 'restart');
        }

        async function stopChannel(serverId, channelId) {
            if (!confirm(t('confirmStop', channelId))) return;
            await channelAction(serverId, channelId, 'stop');
        }

        async function startChannel(serverId, channelId) {
            await channelAction(serverId, channelId, 'start');
        }

        async function channelAction(serverId, channelId, action) {
            const actionKey = `${serverId}-${channelId}`;
            pendingActions.add(actionKey);
            renderServers();
            
            try {
                const resp = await fetch(
                    `/api/servers/${serverId}/channels/${channelId}/${action}`,
                    { method: 'POST' }
                );
                if (!resp.ok) {
                    const data = await resp.json();
                    throw new Error(data.detail || `HTTP ${resp.status}`);
                }
                await fetchServers();
            } catch (e) {
                showError(`${t('actionError')}: ${e.message}`);
            } finally {
                pendingActions.delete(actionKey);
                renderServers();
            }
        }

        async function refreshAll() {
            const icon = document.getElementById('refreshIcon');
            icon.classList.add('spinning');
            await fetchServers();
            setTimeout(() => icon.classList.remove('spinning'), 500);
        }

        function showError(msg) {
            const el = document.getElementById('error');
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 5000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // ==================== ÂàùÂßãÂåñ ====================
        document.getElementById('langSelect').value = currentLang;
        updateStaticTexts();
        fetchServers();
        setRefreshInterval(currentInterval);
    </script>
</body>
</html>
